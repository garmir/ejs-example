name: Unique Test - ejs-example
on: [push, workflow_dispatch]

jobs:
  unique-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        continue-on-error: true

      - name: Unique Test Execution - ejs-example
        continue-on-error: true
        run: |
          nix-shell -p curl jq coreutils --run '
            echo "=== Unique Test: ejs-example ===" > unique-test-ejs-example.txt
            echo "Repository: ${{ github.repository }}" >> unique-test-ejs-example.txt
            echo "Test ID: TEST_195" >> unique-test-ejs-example.txt
            echo "Timestamp: $(date)" >> unique-test-ejs-example.txt
            curl -s ifconfig.me >> unique-test-ejs-example.txt
            echo "Unique instruction: General framework compliance and performance testing" >> unique-test-ejs-example.txt
          '

      - name: Ubuntu Fallback - ejs-example
        if: failure()
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl jq
          echo "Ubuntu fallback for ejs-example" > fallback-ejs-example.txt
          curl -s ifconfig.me >> fallback-ejs-example.txt

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: unique-test-ejs-example
          path: "*.txt"
          retention-days: 2